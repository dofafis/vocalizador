<mat-grid-list *ngIf="mostrarCartoes == 0" [cols]="breakpoint" rowHeight="2:1.5" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let categoria of categorias" apDarkenOnHover>
    <mat-card (click)="selecionarCategoria(categoria.id)" class="example-card">
      <mat-card-title> {{ categoria.nome }} </mat-card-title>
      <img mat-card-image src="./assets/{{categoria.id}}.png" />
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<br/>
<br/>
<br/>
<mat-grid-list *ngIf="mostrarCartoes != 0" [cols]="breakpoint" rowHeight="1.5:1.5" (window:resize)="onResize($event)">
  <div *ngFor="let cartao of cartoes">
    <mat-grid-tile *ngIf="cartao.id_categoria == mostrarCartoes" >
      <mat-card class="example-card">
        <mat-card-title> {{ cartao.nome }} </mat-card-title>
        <!--<img mat-card-image src="" />-->
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
