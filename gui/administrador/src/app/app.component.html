<mat-toolbar class="background-style">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
       <span>
          <a *ngIf="!location.includes('dashboard')" class="color-font" href="/"><mat-icon>home</mat-icon></a>
          <a *ngIf="location.includes('dashboard')" class="color-font" [href]="location"><mat-icon>home</mat-icon></a>
      </span>
       <span class="spacer"></span>
       <a *ngIf="location.includes('login') || location.includes('register') || location === '/'" mat-button routerLink="/register">Cadastrar-se</a>
       <a *ngIf="location.includes('login') || location.includes('register') || location === '/'" mat-button routerLink="/login"> Entrar </a>
       <a *ngIf="!( location.includes('login') || location.includes('register') || location === '/' )" mat-button routerLink="/login"> Sair </a>
    </mat-toolbar-row>
  </mat-toolbar>

<router-outlet></router-outlet>
