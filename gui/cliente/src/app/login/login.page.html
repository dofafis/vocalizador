<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="loginForm">

    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input [formControl]="loginForm.controls['login']"
          type="login"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [formControl]="loginForm.controls['senha']"
          type="password"></ion-input>
    </ion-item>      
  
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" (click)="logar()">
          Entrar
        </button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" (click)="esqueceuASenha()">
          Esqueceu a senha?
        </button>
      </ion-col>
    </ion-row>
  
  </form>



</ion-content>
